<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Échelle COMFORT-B - Cotation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .criterion {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }
    button {
      display: block;
      margin: auto;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Échelle COMFORT-B</h1>

  <form id="comfortForm">
    <div class="criterion">
      <p><strong>Niveau de vigilance :</strong></p>
      <label><input type="radio" name="vigilance" value="1" required> 1 – Endormi profondément</label>
      <label><input type="radio" name="vigilance" value="2"> 2 – Endormi légèrement</label>
      <label><input type="radio" name="vigilance" value="3"> 3 – Éveillé mais calme</label>
      <label><input type="radio" name="vigilance" value="4"> 4 – Alerte, agité</label>
      <label><input type="radio" name="vigilance" value="5"> 5 – Hypervigilant, ne tient pas en place</label>
    </div>

    <div class="criterion">
      <p><strong>Calme/agitation :</strong></p>
      <label><input type="radio" name="agitation" value="1" required> 1 – Très calme</label>
      <label><input type="radio" name="agitation" value="2"> 2 – Calme</label>
      <label><input type="radio" name="agitation" value="3"> 3 – Agité par moments</label>
      <label><input type="radio" name="agitation" value="4"> 4 – Agité souvent</label>
      <label><input type="radio" name="agitation" value="5"> 5 – Très agité, mouvements incessants</label>
    </div>

    <div class="criterion">
      <p><strong>Respiration :</strong></p>
      <label><input type="radio" name="respiration" value="1" required> 1 – Respiration régulière, sans effort</label>
      <label><input type="radio" name="respiration" value="2"> 2 – Respiration légèrement irrégulière</label>
      <label><input type="radio" name="respiration" value="3"> 3 – Soupirs occasionnels</label>
      <label><input type="radio" name="respiration" value="4"> 4 – Gémissements ou halètements</label>
      <label><input type="radio" name="respiration" value="5"> 5 – Pleurs ou respiration bruyante</label>
    </div>

    <div class="criterion">
      <p><strong>Mouvements corporels :</strong></p>
      <label><input type="radio" name="mouvements" value="1" required> 1 – Aucun mouvement</label>
      <label><input type="radio" name="mouvements" value="2"> 2 – Peu de mouvements</label>
      <label><input type="radio" name="mouvements" value="3"> 3 – Mouvements modérés</label>
      <label><input type="radio" name="mouvements" value="4"> 4 – Mouvements fréquents</label>
      <label><input type="radio" name="mouvements" value="5"> 5 – Mouvements intenses ou saccadés</label>
    </div>

    <div class="criterion">
      <p><strong>Tension musculaire :</strong></p>
      <label><input type="radio" name="tension" value="1" required> 1 – Muscles détendus</label>
      <label><input type="radio" name="tension" value="2"> 2 – Tension très légère</label>
      <label><input type="radio" name="tension" value="3"> 3 – Tension modérée</label>
      <label><input type="radio" name="tension" value="4"> 4 – Tension importante</label>
      <label><input type="radio" name="tension" value="5"> 5 – Tension extrême</label>
    </div>

    <div class="criterion">
      <p><strong>Expression faciale :</strong></p>
      <label><input type="radio" name="expression" value="1" required> 1 – Visage détendu</label>
      <label><input type="radio" name="expression" value="2"> 2 – Légère grimace</label>
      <label><input type="radio" name="expression" value="3"> 3 – Mouvement des sourcils ou des lèvres</label>
      <label><input type="radio" name="expression" value="4"> 4 – Grimace visible</label>
      <label><input type="radio" name="expression" value="5"> 5 – Expression faciale très tendue</label>
    </div>

    <button type="submit">Calculer le score COMFORT-B</button>
  </form>

  <div class="result" id="comfortResult"></div>

  <script>
    document.getElementById("comfortForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const fields = ["vigilance", "agitation", "respiration", "mouvements", "tension", "expression"];
      const score = fields.reduce((total, name) => total + parseInt(form[name].value), 0);

      let interpretation = "";
      if (score < 11) interpretation = "Douleur ou inconfort faible ou absent";
      else if (score <= 17) interpretation = "Douleur ou inconfort modéré";
      else interpretation = "Douleur ou inconfort important nécessitant une prise en charge";

      document.getElementById("comfortResult").innerText = `Score COMFORT-B : ${score} / 30\nInterprétation : ${interpretation}`;
    });
  </script>
</body>
</html>
